<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">Slide 1</div>
				<div class="swiper-slide">Slide 2</div>
				<div class="swiper-slide">Slide 3</div>
			</div>
			<div class="swiper-pagination"></div>
		</div>
		<section  class="sliderArea">
			<div class="upSlider">
				<div class="inner active" style="top: 0px;z-index: 8"><img src="images/u1.jpg"></div>
				<div class="inner" style="top: 40px;z-index: 7"><img src="images/u2.jpg"></div>
				<div class="inner" style="top: 80px;z-index: 6"><img src="images/u3.jpg"></div>
				<div class="inner" style="top: 120px;z-index: 5"><img src="images/u4.jpg"></div>
				<div class="inner" style="top: 160px;z-index: 4"><img src="images/u5.jpg"></div>
				<div class="inner" style="top: 200px;z-index: 3"><img src="images/u6.jpg"></div>
				<div class="inner" style="top: 240px;z-index: 2"><img src="images/u7.jpg"></div>
				<div class="inner" style="top: 280px;z-index: 1"><img src="images/u8.jpg"></div>
			</div>
		</section>
		
		<script type="text/javascript" src="js/zepto.js"></script>
		<script type="text/javascript" src="js/touch.js"></script>
		<script type="text/javascript" src="js/fx.js"></script>
		<script type="text/javascript" src="js/swiper-3.3.1.jquery.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
